
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的微信名片</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 2em;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 2em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    p {
      margin-top: 1em;
      color: #555;
    }
    a.button {
      display: inline-block;
      margin-top: 1em;
      padding: 0.6em 1.2em;
      background: #07c160;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎添加</h1>
    <img src="qrcode.jpg" alt="微信二维码" />
    <p>长按识别二维码，添加我为好友</p>
    <a class="button" href="qrcode.jpg" download>保存二维码</a>
  </div>
</body>
</html>
